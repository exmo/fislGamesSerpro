@(title: String)(content: Html)

<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@title</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Le styles -->
    <link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet">
    <style>
        body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <link href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")" rel="stylesheet">
    <link href="@routes.Assets.at("stylesheets/custom.css")" rel="stylesheet">   

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="@routes.Assets.at("javascripts/html5shiv.js")"></script>
    <![endif]-->

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    
    <!-- QRCode -->    
    <script src="@routes.Assets.at("javascripts/jquery.qrcode.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/qrcode.js")" type="text/javascript"></script>

    <!-- Font Awesome -->        
    <link href="@routes.Assets.at("font-awesome/css/font-awesome.min.css")" rel="stylesheet">
        
    <!-- Footable -->        
    <link href="@routes.Assets.at("footable/css/footable-0.1.css")" rel="stylesheet">
    <link href="@routes.Assets.at("footable/css/footable.sortable-0.1.css")" rel="stylesheet">    
    <script src="@routes.Assets.at("footable/js/footable.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("footable/js/footable.sortable.js")" type="text/javascript"></script>
    
    <script type="text/javascript">
      $(function() {
	      $('table.footable').footable();
      });
    </script>    
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="/">GAME SERPRO</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="active"><a href="/">Home</a></li>
                        <li><a href="/ranking">Ranking</a></li>
                        <li><a href="/palestra/listar">Palestras</a></li>
                    </ul>
                    <ul class="nav pull-right">
                        <li><a href="/logout" class="navbar-link">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        @content
    </div>
</body>

</html>
