@(title: String)(content: Html)

<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@title</title>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">


    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/style.css")">

     <script src="@routes.Assets.at("javascripts/jquery.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery.qrcode.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/qrcode.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/scripts.js")" type="text/javascript"></script>

</head>
<body>

<body>

    <div class="topbar">
        <div class="fill">
            <div class="container">
                <h3><a href="/">FISL GAMES</a></h3>
                <ul>
                    <li class="active"><a href="/">Home</a></li>
                    <li><a href="/ranking">Ranking</a></li>
                </ul>
            </div>
        </div>
    </div>

    <section id="main">
        @content
    </section>
</body>

</html>
